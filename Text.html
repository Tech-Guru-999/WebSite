<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Font-Properties</title>
	<style type="text/css">
		 .menu{
		 	
		 	background: purple;
		 	display: flex;
		 }
		.menu #b1{
			flex-grow: 1;
		}
		.menu #b2{
			width:20%;
			flex-shrink: 0; 
		}
		
		.menu #b3{
			flex-grow: 3;
		}
		.menu #b4{
			flex-grow: 2;
		}


	</style>
</head>
<body>
	  <div class="menu">
	  	<button id="b1">HOME</button>
	  	<button id="b2">LOGIN</button>
	  	<button id="b3">REGISTER</button>
	  	<button id="b4">Contact Us</button> 	
	  	
	  </div>

</body>
</html>

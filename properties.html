<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>CSS properties</title>
	<style type="text/css">
		.aqua,.black,.red{
			border:1px solid black;
			height: 50px;
			width:50px;
			color:white;
		}
		.aqua{
			background:aqua;
			position: relative;
			left:100px;
			top:100px;

		}
		.black{
			background: black;
			position: absolute;
			left:120px;
			top:120px;
		}
		.red{
			background: red;
			position:fixed;
			left:150px;
			top:150px;
		}
		.sticky{
			position: sticky;
			height: 50px;
			width: 720px;
			background: brown;
			top:80px;
		}
	   </style>
</head>
<body>
	<div class="sticky">
		No Scroll
	</div>
	<div class="aqua">
		relative

	</div>

	<div class="black">
		absolute
	</div>
	<div class="red">
		fixed
	</div>
	
	

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Example</title>
    <style>
       button:hover{
       		background-color:seagreen;
       		border:1px solid gray;
       		border-radius: 5px;
       }
       .image{
       		height: 300px;
       		width: 300px;
       		background:seashell;
       }
       .image:hover{

       		background-image:url(images/img1.jpg);
       		background-size:100%;
       }
       .user:focus{
       		color:red;
       		font-family: cursive;
       		width:100px;
       		border-radius: 50px;
       }

    </style>
</head>
<body>
   	<button>ClickMe</button>
   	<div class="image">
   	</div>
   	<input type="text" class="user">
</body>
</html>

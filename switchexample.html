<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<script type="text/javascript">
	function test(){
	var  num=parseInt(document.getElementById('data').value);
	switch(num){
		case 1:document.getElementById('res').innerHTML='One';
		break;
		case 2:document.getElementById('res').innerHTML='Two';
		break;
		case 3:document.getElementById('res').innerHTML='Three';
		break;
		case 4:document.getElementById('res').innerHTML='Four';
		break;
		case 5:document.getElementById('res').innerHTML='Five';
		break;
		default:document.getElementById('res').innerHTML='Invalid Number';
		break;
		}
	}
</script>
<body>	
	<p id="res"></p>
	<input type="text" id="data">
	<button onclick="test()">select</button>
</body>
</html>

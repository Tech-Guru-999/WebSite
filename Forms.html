<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Forms</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<p>Paragraph</p>
	<table bgcolor="#5667BC" border="1">
	<form>
		<tr>
			<th colspan="2"><h1>APPLICATION FORM</h1></th>
		</tr>
		<tr>
			<td>FirstName:<input type="text"></td>
			<td>LastName:<input type="text"></td>
		</tr>
		<tr>
			<td>Date Of Birth:<input type="date"></td>
			<td> Age:<input type="number" ></td>
		</tr>
		<tr>
			<td>Gender:<select>
				<option>Male</option>
				<option>Female</option>
			</select></td>
			<td>Email:<input type="email" placeholder="Enter Email Address"></td>
		</tr>
		<tr>
			<td colspan="2">Position Available: <input type="radio" name="pa">Junior Developer<input type="radio" name="pa">Mid-Level Developer<input type="radio" name="pa">Senior Developer</td>
		</tr>
		<tr>
			<td>Programming Languages:<input type="checkbox" name="pl">Java<input type="checkbox" name="pl">JavaScript<input type="checkbox" name="pl">Python
			</td>
		</tr>
		<tr>
			<td>Password:<input type="password"></td>
			<td>Confirm Password:<input type="password"></td>
		</tr>
		<tr>
			<th colspan="2"><input type="Submit"><input type="Reset"></th>
		</tr>

	 </form>
</body>
</html>
